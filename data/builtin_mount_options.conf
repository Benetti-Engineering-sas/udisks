[defaults]
allow=exec,noexec,nodev,nosuid,atime,noatime,nodiratime,ro,rw,sync,dirsync,noload

vfat_defaults=uid=,gid=,shortname=mixed,utf8=1,showexec,flush
vfat_allow=flush,utf8,shortname,umask,dmask,fmask,codepage,iocharset,usefree,showexec
vfat_allow_uid_self=uid
vfat_allow_gid_self=gid

exfat_defaults=uid=,gid=,iocharset=utf8,namecase=0,errors=remount-ro
exfat_allow=dmask,errors,fmask,iocharset,namecase,umask
exfat_allow_uid_self=uid
exfat_allow_gid_self=gid

ntfs_defaults=uid=,gid=,windows_names
ntfs_allow=umask,dmask,fmask,locale,norecover,ignore_case,windows_names,compression,nocompression,big_writes
ntfs_allow_uid_self=uid
ntfs_allow_gid_self=gid

iso9660_defaults=uid=,gid=,iocharset=utf8,mode=0400,dmode=0500
iso9660_allow=norock,nojoliet,iocharset,mode,dmode
iso9660_allow_uid_self=uid
iso9660_allow_gid_self=gid

udf_defaults=uid=,gid=,iocharset=utf8
udf_allow=iocharset,umask
udf_allow_uid_self=uid
udf_allow_gid_self=gid

hfsplus_defaults=uid=,gid=,nls=utf8
hfsplus_allow=creator,type,umask,session,part,decompose,nodecompose,force,nls
hfsplus_allow_uid_self=uid
hfsplus_allow_gid_self=gid
